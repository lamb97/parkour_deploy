LeggedRobotCfg:
  init_state:
    # target angles [rad] when action = 0.0
    default_joint_angle:
      LF_HAA_joint: 0.1
      LF_HFE_joint: 0.8
      LF_KFE_joint: -1.5

      RF_HAA_joint: -0.1
      RF_HFE_joint: 1.0
      RF_KFE_joint: -1.5

      LH_HAA_joint: 0.1
      LH_HFE_joint: 0.8
      LH_KFE_joint: -1.5
 
      RH_HAA_joint: -0.1
      RH_HFE_joint: 1.0
      RH_KFE_joint: -1.5

  control:
    # PD Drive parameters:
    stiffness: 40.0
    damping: 1
    action_scale: 0.25
    decimation: 10

  normalization:
    clip_scales:
      clip_observations: 100
      clip_actions: 1.2
    obs_scales:
      lin_vel: 2.0
      ang_vel: 0.25
      dof_pos: 1.0
      dof_vel: 0.05
      height_measurements: 5.0

  size:
    actions_size: 12
    observations_size: 753
